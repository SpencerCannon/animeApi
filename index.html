<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node API</title>
</head>
<body>
    <div class="buttons">
    
        <form>
            <input 
                class="firstCreate" 
                type="text" 
                placeholder="First Name"/>
            <input 
                class="lastCreate" 
                type="text" 
                placeholder="Last Name"/>
            <input
                class="showCreate"
                type="text"
                placeholder="Show"/>
            <button 
                class="create"
                type="submit" 
                >Create
            </button>
        </form>

        <form>
            <input 
                class="idUpdate" 
                type="number" 
                placeholder="User ID"/>
            <input 
                class="firstUpdate" 
                type="text" 
                placeholder="First Name"/>
            <input 
                class="lastUpdate" 
                type="text" 
                placeholder="Last Name"/>
            <input
                class="showUpdate"
                type="text"
                placeholder="Show"/>
            <button 
                class="update" 
                type="submit"
                >Update
            </button>
        </form>

        <form>
            <input 
                class="idDelete" 
                type="number" 
                placeholder="User ID"/>
            <button 
                class="delete" 
                type="submit"
                >Delete
            </button>
        </form>
        
    </div>

    <div class="characterContainer"></div>
    
    
    <script src="script.js"></script>
</body>
</html>
